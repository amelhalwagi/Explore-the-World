    <p>Discover iconic landmarks from the most amazing destinations around the world.</p>

  <section>
    <h2>Paris</h2>
    <div class="gif-gallery">
      <figure>
        <img src="Media/eiffel.gif" alt="Eiffel Tower" width="360">
        <figcaption>Eiffel Tower</figcaption>
        <p class="description">Completed in 1889 for the World's Fair, the Eiffel Tower was initially criticized by Parisians for its modern design. Today, it’s one of the most iconic structures in the world, offering breathtaking views from its observation decks. Did you know it was almost dismantled in 1909? Thankfully, its value as a radio tower saved it.</p>
      </figure>
      <figure>
        <img src="Media/louvre.gif" alt="Louvre Museum" width="360">
        <figcaption>Louvre Museum</figcaption>
        <p class="description">Originally built as a fortress in the 12th century, the Louvre became a museum in 1793 during the French Revolution. Home to over 38,000 works of art, including the Mona Lisa, the museum is a testament to centuries of cultural and artistic history.</p>
      </figure>
      <figure>
        <img src="Media/notre.gif" alt="Notre-Dame Cathedral" width="360">
        <figcaption>Notre-Dame Cathedral</figcaption>
        <p class="description">This Gothic masterpiece, built between the 12th and 14th centuries, has survived revolutions, wars, and a devastating fire in 2019. Known for its intricate sculptures and stunning stained glass, Notre-Dame is a symbol of resilience and architectural genius.</p>
      </figure>
    </div>
  </section>

  <section>
    <h2>Tokyo</h2>
    <div class="gif-gallery">
      <figure>
        <img src="Media/temple.gif" alt="Senso-ji Temple" width="360">
        <figcaption>Senso-ji Temple</figcaption>
        <p class="description">Tokyo’s oldest temple, founded in 645 AD, is dedicated to Kannon, the goddess of mercy. Despite being destroyed in World War II, it was rebuilt and remains a spiritual and cultural hub in the bustling district of Asakusa.</p>
      </figure>
      <figure>
        <img src="Media/skyTree.gif" alt="Tokyo Skytree" width="360">
        <figcaption>Tokyo Skytree</figcaption>
        <p class="description">Standing at 634 meters, the Tokyo Skytree is the tallest structure in Japan. Completed in 2012, it’s a marvel of modern engineering and a symbol of Tokyo's futuristic skyline, offering unmatched views of the city.</p>
      </figure>
      <figure>
        <img src="Media/shibuya.gif" alt="Shibuya Crossing" width="360">
        <figcaption>Shibuya Crossing</figcaption>
        <p class="description">Often called "The Scramble," Shibuya Crossing is the busiest pedestrian crossing in the world. It represents Tokyo’s vibrant energy, with thousands of people crossing at any given moment, especially during peak hours.</p>
      </figure>
    </div>
  </section>

  <section>
    <h2>Cape Town</h2>
    <div class="gif-gallery">
      <figure>
        <img src="Media/table.gif" alt="Table Mountain" width="360">
        <figcaption>Table Mountain</figcaption>
        <p class="description">Rising 1,085 meters above sea level, Table Mountain offers panoramic views of Cape Town and the surrounding ocean. It’s one of the New Seven Wonders of Nature and a must-visit for nature lovers and hikers.</p>
      </figure>
      <figure>
        <img src="Media/boulders.gif" alt="Boulders Beach" width="360">
        <figcaption>Boulders Beach</figcaption>
        <p class="description">This unique beach is home to a colony of African penguins. Visitors can walk along boardwalks to observe these adorable creatures in their natural habitat while enjoying the pristine waters and sandy shores.</p>
      </figure>
      <figure>
        <img src="Media/gardens.gif" alt="Kirstenbosch Botanical Gardens" width="360">
        <figcaption>Kirstenbosch Botanical Gardens</figcaption>
        <p class="description">Founded in 1913, these gardens showcase South Africa’s extraordinary biodiversity. Nestled at the foot of Table Mountain, they are part of a UNESCO World Heritage Site.</p>
      </figure>
    </div>
  </section>
  <section>
  <h2>Sydney</h2>
  <div class="gif-gallery">
    <figure>
      <img src="Media/sydney-opera.gif" alt="Sydney Opera House" width="360">
      <figcaption>Sydney Opera House</figcaption>
      <p class="description">The Sydney Opera House, completed in 1973, is one of the most iconic structures in the world. Known for its unique sail-like design, this UNESCO World Heritage Site hosts over 1,500 performances annually, attracting millions of visitors. The structure took 14 years to complete, with innovative engineering to bring the architect's vision to life.</p>
    </figure>
    <figure>
      <img src="Media/harbour-bridge.gif" alt="Sydney Harbour Bridge" width="360">
      <figcaption>Sydney Harbour Bridge</figcaption>
      <p class="description">Opened in 1932, the Sydney Harbour Bridge is a masterpiece of engineering and the largest steel arch bridge in the world. Affectionately known as the "Coathanger," it offers breathtaking views of Sydney Harbour. Visitors can take part in the thrilling BridgeClimb experience to scale the top of this iconic landmark.</p>
    </figure>
    <figure>
      <img src="Media/bondi-beach.gif" alt="Bondi Beach" width="360">
      <figcaption>Bondi Beach</figcaption>
      <p class="description">Bondi Beach is one of Australia’s most famous beaches, renowned for its golden sands and vibrant surf culture. It is a favorite destination for locals and tourists alike, offering activities such as surfing, swimming, and coastal walks. The Bondi to Coogee walk is a must for those who want to experience breathtaking ocean views.</p>
    </figure>
  </div>
</section>


<section>
 <h2>Dubai</h2>
 <div class="gif-gallery">
   <figure>
     <img src="Media/burj.gif" alt="Burj Khalifa" width="360">
     <figcaption>Burj Khalifa</figcaption>
     <p class="description">Standing at 828 meters, the Burj Khalifa is the tallest building in the world and a marvel of modern engineering. Completed in 2010, it offers unparalleled views from its observation decks on the 124th and 148th floors. The construction involved over 12,000 workers and cutting-edge technologies to achieve its record-breaking height.</p>
   </figure>
   <figure>
     <img src="Media/mall.gif" alt="Dubai Mall" width="360">
     <figcaption>Dubai Mall</figcaption>
     <p class="description">The Dubai Mall, spanning over 1.1 million square meters, is one of the largest shopping destinations in the world. Opened in 2008, it features over 1,200 stores, an indoor aquarium, an ice rink, and a variety of dining options. It is a hub of luxury shopping and entertainment in the heart of Dubai.</p>
   </figure>
   <figure>
     <img src="Media/palm.gif" alt="Palm Jumeirah" width="360">
     <figcaption>Palm Jumeirah</figcaption>
     <p class="description">Palm Jumeirah is a man-made island shaped like a palm tree, an architectural and engineering marvel. Completed in 2008, it is home to luxurious resorts, upscale residences, and stunning beaches. Visitors can enjoy water sports, fine dining, and unparalleled views of the Dubai coastline.</p>
   </figure>
 </div>
