<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <p>We'd love to help you plan your next dream vacation. Fill out the form below to get in touch!</p>
  </header>

  <form action="#" method="POST">
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

    <label for="destination">Possible Destination</label>
    <select id="destination" name="destination" required>
      <option value="" disabled selected>Select a destination</option>
      <option value="Paris">Paris</option>
      <option value="Tokyo">Tokyo</option>
      <option value="Cape Town">Cape Town</option>
      <option value="Sydney">Sydney</option>
      <option value="Dubai">Dubai</option>
    </select>

    <label for="date">Travel Date</label>
    <input type="date" id="date" name="date" required>

    <button type="submit">Submit</button>
  </form>

  <footer>
    <p>
      <a href="index.html">Home</a> |
      <a href="top_destinations.html">Top Destinations</a> |
      <a href="gallery.html">Gallery</a>
    </p>
    <p>&copy; 2025 Explore the World. All rights reserved.</p>
  </footer>
</body>
</html>
